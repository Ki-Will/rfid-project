<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT RFID Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>RFID <span>Vikings</span></h1>
      <p>Real-time Card Management System</p>
    </header>

    <main>
      <div class="glass-card status-card">
        <h2>Card Status</h2>
        <div class="card-visual-container">
          <div id="card-visual" class="card-visual">
            <div class="card-chip"></div>
            <div class="card-number">**** **** **** ****</div>
            <div class="card-details">
              <div class="card-holder-group">
                <span class="card-label">CARD HOLDER</span>
                <span id="card-uid-display" class="card-value">NO CARD</span>
              </div>
              <div class="card-balance-group">
                <span class="card-label">BALANCE</span>
                <span id="card-balance-display" class="card-value">$0.00</span>
              </div>
            </div>
          </div>
        </div>
        <div id="status-display" class="status-content">
          <div class="status-placeholder">Scan an RFID card to begin...</div>
        </div>
      </div>

      <div class="glass-card topup-card">
        <h2>Top Up Card</h2>
        <div class="input-group">
          <label for="uid">Card UID</label>
          <input type="text" id="uid" placeholder="UID auto-populated" readonly>
        </div>
        <div class="input-group">
          <label for="amount">Amount ($)</label>
          <input type="number" id="amount" placeholder="0.00" step="0.01">
        </div>
        <button id="topup-btn" disabled>Confirm Top Up</button>
      </div>
    </main>

    <section class="activity-log">
      <h3>Recent Activity</h3>
      <ul id="log-list"></ul>
    </section>

    <footer>
      <p>Team ID: <span id="team-id-display">vikings</span></p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
